<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pastitch</title>
     <link rel = "stylesheet" type = "text/css" href = "style.css" />
     <link href="https://fonts.googleapis.com/css?family=Pinyon+Script&display=swap" rel="stylesheet">

</head>
<body>
    <div class="CanvasContainer">
        <canvas id="myCanvas" 
        style="z-index: 1; position:absolute; left:0px; top:0px;" width="100%" height="100%" ></canvas>
        <canvas id="cantwo" width="100%" height="100%" style="border:1px solid #000000; z-index: -1; 
        position:absolute; left:0px; top:0px; " ></canvas>
        <script src="canvas.js"></script>
    </div>

    

    <div class="palette">
        <h1 class="pastiche">Pastiche</h1>
        <div class="sideBar">
            <button id="undoButton" class="sideButton">Undo</button>
            <button id="redoButton" class="sideButton">Redo</button>
            <button id="reload" class="sideButton">Reload</button>
            <!-- <a id="download" download="image.png"><button type="button" class="sideButton" >Save</button></a> -->
        </div>

        <div class="toolBar">


            <div class="slidecontainer">
                <p>Brush Size</p>
                <input type="range" min=".1" max="10" value=".25" class="slider" id="myRange">
            </div>

            <button id="drawingTool" class="buttonOn">Draw Tool</button>
            <button id="grids" class="buttonOn">Grid</button>
            <button id="zoomIn">Zoom In</button>
            <button id="pan">Pan</button>
            <button id="reset">Center</button>
            <button id="eraser">Erase</button>




            <div class="slidecontainer">
                <p>Revolutions</p>
                <input type="range" min="0" max="23" value="3" class="slider" id="rotationSlider">
            </div>
            <div class="rotation--buttons">
                <button id="rot0">0</button>
                <button id="rot30">30</button>
                <button id="rot60">60</button>
                <button id="rot180">180</button>
                <button id="rot360">360</button>

                <button id="rot0">0</button>
                <button id="rot30">30</button>
                <button id="rot60">60</button>
                <button id="rot180">180</button>
                <button id="rot360">360</button>
            </div>


            <input type="color" id="html5colorpicker"   value="#ff0000" style="width:100%;" colorpick-eyedropper-active="true">
            <div id="colorButtons">
                <div id='emptyHolder'></div>
            </div>
        </div>

    </div>

    









</body>
</html>
