<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pastitch</title>
     <link rel = "stylesheet" type = "text/css" href = "style.css" />

</head>
<body>
    <div class="CanvasContainer">
        <canvas id="myCanvas" 
        style="z-index: 1; position:absolute; left:0px; top:0px;" width="100%" height="100%" ></canvas>
        <canvas id="cantwo" width="100%" height="100%" style="border:1px solid #000000; z-index: -1; 
        position:absolute; left:0px; top:0px; " ></canvas>
        <script src="canvas.js"></script>
    </div>

    

    <div class="palette">
        <input type="color" id="html5colorpicker"   value="#ff0000" style="width:85%;" colorpick-eyedropper-active="true">
        <div class="slidecontainer">
            <input type="range" min=".1" max="10" value=".25" class="slider" id="myRange">
        </div>

        <button id="undoButton">Undo</button>
        <button id="grids">Grid</button>
        <button id="zoomIn">Zoom In</button>
        <button id="pan">Pan</button>
        <button id="reset">Reset</button>

    </div>

    









</body>
</html>
